<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style_input_range.css">
	<link rel="stylesheet" href="style.css">
	<title>Eatch A Sketch</title>
</head>

<body>
	<main>
		<!-- <label for="cells-num"> Cells Number <br> -->
		<label for="cells-num" id="ranger-container">
			<input type="range" name="Cells Counter" id="cells-num" min="4" max="60" step="2">
		</label>
		<div class="grid-container">
			<div id="grid"></div>
		</div>
		<button class="clr-btn" id='clrBtn'>Reset</button>
		<div class="theme-picker">

			<input type="checkbox" id="background-1" />
			<label for="background-1" class="theme-picker-element">
				<img src="./imgs/background-1.png" alt="background Image Option">
			</label>

			<input type="checkbox" id="background-2" />
			<label for="background-2" class="theme-picker-element">
				<img src="./imgs/background-2.png" alt="Background Image Option">
			</label>

			<input type="checkbox" id="background-3" />
			<label for="background-3" class="theme-picker-element">
				<img src="./imgs/background-3.png" alt="Background Image Option">
			</label>

			<input type="checkbox" id="background-4" />
			<label for="background-4" class="theme-picker-element">
				<img src="./imgs/background-4.jpg" alt="Background Image Option">
			</label>

			<input type="checkbox" id="background-5" />
			<label for="background-5" class="theme-picker-element">
				<img src="./imgs/background-5.png" alt="Background Image Option">
			</label>

			<input type="checkbox" id="background-6" />
			<label for="background-6" class="theme-picker-element">
				<img src="./imgs/background-6.png" alt="Background Image Option">
			</label>
		</div>
		<footer>
			<div class='footer-flex'>
				<div class="me">
					<span> Made with love by </span>
					<a href='https://github.com/mohamedlazybob' target="_blank">
						<img src="./imgs/GitHub-Mark-Light-120px-plus.png" alt="github link">
					</a>
				</div>
				<div class="icons-designer">
					<span>all the pictures that i use here, are stolen form this great man</span>
					<a href="https://dribbble.com/Bousetta">
						<img src="./imgs/Dribbble-Ball-Icon.svg" alt="designer link">
					</a>
				</div>
			</div>
		</footer>
	</main>

	<script src="script.js"></script>
</body>

</html>
